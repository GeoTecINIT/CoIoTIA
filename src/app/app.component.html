<header>
    <div class="d-flex justify-content-between align-items-center m-3">
        <div class="mt-2"> 
          <img src="logo.png" alt="Logo" class="img-fluid w-25" style="max-width: 1000px;" (click)="router.navigate(['/'])"> 
        </div>
        <div *ngIf="router.url !== '/login' && router.url !== '/register'" class="d-flex flex-column" id="loginInfo">
            <div *ngIf="firebaseService.user?.email !== null; else elseBlock" class="">
                <p>Welcome, {{ firebaseService.user?.email }}</p>
                <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
            <ng-template #elseBlock>
                <button class="btn btn-primary" (click)="goLogin()">Login</button>
            </ng-template>
        </div>
      </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CoIoTIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" (click)="goMap()">Map</a>
                  </li>
                  <li class="nav-item" *ngIf="firebaseService.user !== null">
                    <a class="nav-link" (click)="goModels()">Models</a>
                  </li>
                  <li class="nav-item" *ngIf="firebaseService.user !== null">
                    <a class="nav-link" (click)="goDevices()">Devices</a>
                  </li>
            </ul>
        </div>
    </div>    
</nav>

<router-outlet></router-outlet>
