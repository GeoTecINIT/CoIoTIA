<header class="m-2">
    <h1>Login</h1>
</header>

<div class="m-5">
  <form class="p-3 border rounded" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel required>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
  <button class="btn btn-success mt-3" (click)="goRegister()">Register</button>
</div>
